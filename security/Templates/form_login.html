{% extends "base.html" %}

{% load static %}

{% block css %}
<style>
	body {
    background-image: url("{% static 'img/log.jpg' %}");
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-position: center center;
    background-size: auto;
    text-align: center;
	}
</style>
	
{% endblock %}

{% block container %}
<div class="container">
	<div class="col-md-4 col-md-offset-4" style="height: 300px; background-color: rgba(0, 0, 0, 0.5); box-shadow: 0 0 8px rgba(0,0,0,0.5); margin-top: 10%;">
		<form class="" style="margin-top: 10%;" action="/security/login/" method="post">
			{% csrf_token %} 
			<p>
				<label for="id_username" style="color:#FFFFFF;">Numero de Cuenta:</label> <input autofocus="" class="form-control" id="id_username" maxlength="254" name="username" type="text" required />
			</p>
			<p>
				<label for="id_password" style="color:#FFFFFF;">Contrase√±a:</label> <input class="form-control" id="id_password" name="password" type="password" value="Contrasena" required />
			</p>
			<button class="btn btn-primary" type="submit">Iniciar Sesion</button>
		</form>
	</div>
	
</div>
	
{% endblock %}
